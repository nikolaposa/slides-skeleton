<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Handling Exceptional Conditions with Grace and Style</title>

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <link rel="stylesheet" href="node_modules/@bower_components/reveal.js/css/reveal.css">
        <link rel="stylesheet" href="resources/css/theme.css">
        <link rel="stylesheet" href="node_modules/@bower_components/components-font-awesome/css/font-awesome.css">
        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="node_modules/@bower_components/highlightjs/styles/railscasts.css">

        <style type="text/css">
            .reveal pre code {
                max-height: initial;
            }
        </style>

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'node_modules/@bower_components/reveal.js/css/print/pdf.css' : 'node_modules/@bower_components/reveal.js/css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <!--[if lt IE 9]>
        <script src="node_modules/@bower_components/reveal.js/lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="reveal">

            <div class="slides">

                <% _.forEach(slides, function(slide) { %>
                    <% if (!_.isArray(slide)) { %>
                        <%= section(slide) %>
                    <% } %>
                    <% if (_.isArray(slide)) { %>
                        <section>
                            <% _.forEach(slide, function(verticalslide) { %>
                                <%= section(verticalslide) %>
                            <% }); %>
                        </section>
                    <% } %>
                <% }); %>
            </div>

        </div>

        <script src="node_modules/@bower_components/reveal.js/lib/js/head.min.js"></script>
        <script src="node_modules/@bower_components/reveal.js/js/reveal.js"></script>
        <script>

          // Full list of configuration options available at:
          // https://github.com/hakimel/reveal.js#configuration
          Reveal.initialize({
            controls: true,
            controlsTutorial: true,
            progress: false,
            history: true,
            center: true,

            transition: 'slide', // none/fade/slide/convex/concave/zoom

            margin: 0.1,

            // Optional reveal.js plugins
            dependencies: [
              { src: 'node_modules/@bower_components/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
              { src: 'node_modules/@bower_components/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
              { src: 'node_modules/@bower_components/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
              { src: 'node_modules/@bower_components/reveal.js/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( '[data-html]' ) || !!document.querySelector( 'pre code' ) || !!document.querySelector( '[data-markdown]' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
              { src: 'node_modules/@bower_components/reveal.js/plugin/zoom-js/zoom.js', async: true },
              { src: 'node_modules/@bower_components/reveal.js/plugin/notes/notes.js', async: true },
              { src: 'js/loadhtmlslides.js', condition: function() { return !!document.querySelector( '[data-html]' ); } }
            ]
          });

        </script>
    </body>

</html>
